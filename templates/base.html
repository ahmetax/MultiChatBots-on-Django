<!DOCTYPE html>
<html lang="tr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MultiChatBots {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/htmx.js' %}" defer></script>
    {{ form.media }}
 
</head>
<body onload="getCurrentDateTime()">
    {% include 'messages.html' %}
    {% include 'header.html' %}
    {% block body %}
    
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script type="text/javascript">
      function getCurrentDateTime(){
        var cDate=new Date();
        var options = { //timeZone: "Istanbul/Turkey",
				hour12: false,
				hour: 'numeric',
				minute: 'numeric',
				second: 'numeric'
			};
        document.getElementById("ShowCurrentTime").innerHTML = cDate.toLocaleString('tr-TR', options);
        console.log(cDate.toLocaleString('tr-TR', options));
      }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var scrollpos = sessionStorage.getItem('scrollpos');
        if (scrollpos) {
            window.scrollTo(0, scrollpos);
            sessionStorage.removeItem('scrollpos');
        }
    });

    window.addEventListener("beforeunload", function (e) {
        sessionStorage.setItem('scrollpos', window.scrollY);
    });
</script>
<script type="text/javascript">  
    $('.date').datepicker({  
       format: 'dd-mm-yyyy'
     });  
</script>  
</body>
</html>
